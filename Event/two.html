<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async Js</title>
  </head>
  <body>
    <h1>Code In Js</h1>
    <button id="stop">Stop</button>
  </body>
  <script>
    const sayArth = function () {
      console.log("Arth");
    };
   const changText=function(){
      //change inner text of h1
      document.querySelector("h1").innerText="Chai Code";
   }
    
   const changMe= setTimeout(changText, 5000);
    clearTimeout(changMe);
  </script>
</html>
